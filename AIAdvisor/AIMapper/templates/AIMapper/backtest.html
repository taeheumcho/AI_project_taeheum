{% extends "AIMapper/base.html" %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Back Test</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
	
	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class = "col-lg-12">
                            <form role="form">
                                <div class="form-group col-lg-6">
                                    <label>Select Strategy</label>
                                    <select class="form-control">
                                        <option>Hidden Markov</option>
                                        <option>Recurrent Neural Network</option>
                                        <option>Fama French</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-3">
                                    <label class = " " for="teststrt">Start Date</label>
                                    <input class = "form-control col-sm-3" id="teststrt" type="date">
                                    
                                </div>
                                <div class="form-group col-lg-3">
                                    <label class = " " for="teststrt">End Date</label>
                                    <input class = "form-control col-sm-3" id="endstrt" type="date">
                                    
                                </div>
                                <button id = "reset" type="reset" class="btn btn-default col-sm-offset-8 col-sm-2">Reset</button> 
                                <button id = "execute" type="submit" class="btn btn-default col-sm-2">Execute Test</button>
                            </form>
                            
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
        
         <form id = "execute_form" name = "execute" role="form" style = "display:none">
	    	<div class="col-lg-12">
	            <div class="panel panel-default">
	                <div class="panel-body">
	                	<div class = "col-lg-12">
	                       	<input name="a_input" value="A: type here"/>
	                       	<input type="submit"/>
	                    </div>  
	                </div>
	            </div>
        </div>
	        
   </form>
        
        
        
    </div>
    
    <div class = "row">
	   
	    </div>
</div>

        <!-- /#page-wrapper -->
{% endblock %}
